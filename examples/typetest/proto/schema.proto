syntax = "proto3";

package semaphore.typetest;

import "api/annotations.proto";

service Typetest {
	rpc Run(Request) returns (Response) {}
}

enum Enum {
	UNKNOWN = 0;

	ON = 1;

	OFF = 2;
}

message Data {
	Enum enum = 1;

	string string = 2;

	int64 int64 = 3;

	double double = 4;

	repeated Data data = 5;
}

message Request {
	repeated Data data = 1;
}

message Response {
	repeated Data data = 1;
}
