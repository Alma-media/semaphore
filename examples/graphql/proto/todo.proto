syntax = "proto3";

import "maestro/api/annotations.proto";

package proto;

service Todo {
    option (maestro.api.service) = {
        transport: "http"
        codec: "json"
    };

    rpc First(Empty) returns (Item) {
        option (maestro.api.http) = {
            endpoint: "/todos/1"
            method: "GET"
        };
    };

    rpc Get(Query) returns (Item) {
        option (maestro.api.http) = {
            endpoint: "/todos/:id"
            method: "GET"
        };
    };
}

// Represents a search query
message Query {
    // resource id
    string id = 1;
}

message Empty {
}

message Item {
    // user id that owns the givne todo item
    int32 userId = 1;
    // id of a given todo
    int32 id = 2;
    // title of the todo
    string title = 3;
    // represents whether the todo is completed or not
    bool completed = 4;
}
