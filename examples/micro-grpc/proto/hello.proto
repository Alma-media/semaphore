syntax = "proto3";

package go.micro.srv.greeter;

import "api/annotations.proto";

option go_package = "proto";

service Say {
	option (maestro.api.service) = {
        transport: "micro-grpc"
        codec: "proto"
	};

	rpc Hello(Request) returns (Response) {}
}

message Request {
	string name = 1;
}

message Response {
	string msg = 1;
}
