syntax = "proto3";

package com.semaphore;

message Query {
}

message Unauthorized {
    string message = 1;
    int64 status = 2;
}

message Item {
    int32 userId = 1;
    int32 id = 2;
    string title = 3;
    bool completed = 4;
}

message User {
    int32 id = 1;
    string name = 2;
    string username = 3;
    string email = 4;
}