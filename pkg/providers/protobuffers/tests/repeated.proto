syntax = "proto3";

package semaphore;

service Service {
  rpc Mock ( Request ) returns ( Response );
}

message Request {
  int32 limit = 1;

  int32 offset = 2;
}

message Response {
  repeated User users = 1;

  message User {
    string id = 1;

    string name = 2;

    string department = 3;

    repeated User subordinates = 4;
  }
}
