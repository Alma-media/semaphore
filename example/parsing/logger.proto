syntax = "proto3";

import "annotations/annotations.proto";

package proto;

service Logger {
    rpc Call(Message) returns (Record);
    rpc Append(Message) returns (Record) {
        option (maestro.http_endpoint) = "typicode/demo/db";
    };
}

message Response {
    repeated Post posts = 1;
}

message Message {
    string message = 1;
}

message Record {
    repeated Post posts = 1;
}

message Post {
    int32 id = 1;
    string title = 2;
}