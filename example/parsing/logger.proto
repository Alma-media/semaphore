syntax = "proto3";

package proto;

service Logger {
    rpc Call(Message) returns (Response);
    rpc Append(Message) returns (Record);
}

message Response {
    int32 id = 1;
}

message Message {
    string message = 1;
}

message Record {
    int32 userId = 1;
    int32 id = 2;
    string title = 3;
    bool completed = 4;
}