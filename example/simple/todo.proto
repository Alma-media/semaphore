syntax = "proto3";

import "annotations/annotations.proto";

package proto;

service TODO {
    rpc Get(Query) returns (Item) {
        option (maestro.http) = {
            endpoint: "/todos/1"
            method: "GET"
        };
    };
}

message Query {
}

message Item {
    int32 userId = 1;
    int32 id = 2;
    string title = 3;
    bool completed = 4;
}